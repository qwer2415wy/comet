<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon" href="favicon.png">

		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="styles/WebConsole.css">
		
		<title>伺服器控制台</title>
	</head>
	<body class="d-flex flex-column h-100">
		<header>
			<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
				<a class="navbar-brand" href="#" id="navbarBrandLink">伺服器控制台</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContainer" aria-controls="navbarContainer" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarContainer">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="#" id="navbarHomeLink">首頁</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="serversDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Your servers
							</a>
							<div class="dropdown-menu" id="ServerListDropDown" aria-labelledby="serversDropdown">
								<a class="dropdown-item" href data-toggle="modal" data-target="#addServerModal" id="add_server">Add Server</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item servermenuitem" href="#">範例伺服器</a>
							</div>
						</li>
					</ul>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href data-toggle="modal" data-target="#settingsModal" id="settingsLink">設定</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		
		<!-- Begin page content -->
		<main role="main" class="flex-shrink-0">
			<!-- Welcome container -->
			<div class="container" id="welcomeContainer">
				<h1 class="mt-5" id="home_header">選擇伺服器</h1>
				<p class="lead" id="home_description">使用導航欄添加新的Minecraft伺服器或連接到先前添加的伺服器.</p>
			</div>
			
			<!-- Server management container -->
			<div class="container" id="serverContainer" style="display: none;">
				<h1 class="mt-4" id="serverTitle"></h1>
				
				<div class="row p-3">
					<div class="col-sm-3 mb-2">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title" id="players_online">在線玩家</h5>
								<p class="card-text"><span id="connectedPlayers">0</span> / <span id="maxPlayers">未知</span></p>
								<div class="progress flat-progressbar">
									<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" id="playerProgressBar"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-3 mb-2">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title" id="cpu_title">CPU</h5>
								<p class="card-text" id="cpuInfo">0%</p>
								<div class="progress flat-progressbar">
									<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" id="CpuProgressBar"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-3 mb-2">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title" id="ram_title">RAM</h5>
								<p class="card-text"><span id="usedRam">0</span> MB / <span id="totalRam">0</span> MB</p>
								<div class="progress flat-progressbar">
									<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" id="RamProgressBar"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-3 mb-2">
						<div class="card">
							<div class="card-body">
								<p class="card-text">
									<span id="user_title">登錄為</span>
									<span id="loggedUsernameLabel">未知</span>
									(<span id="loggedUserTypeLabel">未知</span>)
								</p>
								<button type="button" class="btn btn-danger btn-sm" id="deleteServerButton">移除伺服器</button>
							</div>
						</div>
					</div>
				</div>
				
				<div class="card mb-2">
					<div class="card-body overflow-auto text-light bg-dark console" id="consoleTextArea"></div>
				</div>
				<div class="input-group mb-3">
					<input type="text" class="form-control" id="commandInput">
					<div class="input-group-append">
						<button class="btn btn-secondary" type="button" id="sendCommandButton">發送</button>
					</div>
				</div>
			</div>
		</main>
		
		<!-- Add Server Modal -->
		<div class="modal fade" id="addServerModal" tabindex="-1" role="dialog" aria-labelledby="addServerModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addServerModalLongTitle">添加新伺服器</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="CloseAddServer">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="server-name" class="col-form-label" id="addServerModalSvName">伺服器名稱:</label>
								<input type="text" class="form-control" id="server-name" required>
							</div>
							<div class="form-group">
								<label for="server-ip" class="col-form-label" id="addServerModalSvIp">伺服器 IP:</label>
								<input type="text" class="form-control" id="server-ip" placeholder="localhost" required>
							</div>
							<div class="form-group">
								<label for="server-port" class="col-form-label" id="addServerModalSvPort">伺服器 port:</label>
								<input type="number" class="form-control" id="server-port" placeholder="8080" required>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="server-ssl">
								<label class="form-check-label" for="server-ssl" id="addServerModalSvSsl">伺服器開啟 SSL</label>
								<div class="text-danger" id="addServerModalSslAdvice"></div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" id="addServerModalClose">關閉</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" id="saveAndConnectServerButton">儲存並連接</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Password Modal -->
		<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="passwordModalLongTitle">需要密碼</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form id="passwordForm">
							<div class="form-group">
								<label for="server-pwd" class="col-form-label" id="passwordModalLabel">密碼:</label>
								<input type="password" class="form-control" id="server-pwd">
							</div>
							<div class="form-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="rememberPwdCheckbox">
									<label class="form-check-label" for="rememberPwdCheckbox" id="passwordModalRememberLabel">記住密碼</label>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" id="passwordModalCloseButton">關閉</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" id="passwordSendButton">登錄</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Disconnection Modal -->
		<div class="modal fade" id="disconnectionModal" tabindex="-1" role="dialog" aria-labelledby="disconnectionModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="disconnectionModalLongTitle">未連接</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="disconnectionModalDescription">
						連接伺服器失敗, 可能伺服器停止運行了.
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal" id="disconnectionModalCloseButton">關閉</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal" id="disconnectionModalWelcomeScreenButton">歡迎頁面</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Settings Modal -->
		<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="settingsModalLongTitle">伺服器控制設定</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="settingsModalDescription">
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="showDateSettingsSwitch">
							<label class="custom-control-label" for="showDateSettingsSwitch" id="showDateSettingsSwitchLabel">在每個控制台上顯示時間</label>
						</div>
						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="readLogFileSwitch">
							<label class="custom-control-label" for="readLogFileSwitch" id="readLogFileSwitchLabel">登錄後從伺服器檢視完整的紀錄</label>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" id="settingsModalCloseButton">完成</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Webpage footer -->
		<footer class="footer mt-auto py-3">
			<div class="container">
				<span class="text-muted">繁化：太陽 - <a href="https://github.com/mesacarlos/WebConsole">GitHub</a></span>
			</div>
		</footer>
		
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		<!-- WebConsole JS Objects -->
		<script src="scripts/object/Setting.js?v=2.0"></script>
		<script src="scripts/object/WSServer.js?v=2.0"></script>

		<!-- WebConsole JS Scripts -->
		<script src="scripts/WebConsoleLanguage.js?v=2.0"></script>
		<script src="scripts/WebConsoleConnector.js?v=2.0"></script>
		<script src="scripts/WebConsoleManager.js?v=2.0"></script>
		<script src="scripts/WebConsolePersistenceManager.js?v=2.0"></script>
		<script src="scripts/WebConsole.js?v=2.0"></script>
		<script src="scripts/WebConsoleJqueryHandler.js?v=2.0"></script>
	</body>
</html>
